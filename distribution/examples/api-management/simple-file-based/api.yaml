policies:
  - policy:
      id: "TrialAppX"
      serviceProxy:
        - "Names API"
  - policy:
      id: "Customer"
      rateLimit:
        requests: '1000'
        interval: '3600'
      serviceProxy:
        - "Web Page"
        - "Names API"
  - policy:
        id: "unauthorized"
        serviceProxy:
          - "AdminConsole"


keys:
  - key: "abcdefg"
    policies:
      - "TrialAppX"
      - "Customer"
  - key: "gfedcba"
    policies:
      - "TrialAppX"