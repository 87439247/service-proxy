policies:
  - policy: &TrialAppX
      name: "Trial App X"
      serviceProxy:
        - "Order API"
  - policy: &Customer
      name: "Customer"
      rateLimit:
        requests: 1000
        interval: 3600
      serviceProxy:
        - "Order API"
        - "Names API"
keys:
  - key: "abcdefg"
    policies:
      - "Trial App X"
      - "Customer"
  - key: "gfedcba"
    policies:
      - "Trial App X"